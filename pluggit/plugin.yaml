            visu_acl: ro

        FilterRemainingLifetime:
            type: num
            pluggit_read: prmFilterRemainingTime
            visu_acl: ro

        FilterDefaultTime:
            type: num
            pluggit_read: prmFilterDefaultTime
            pluggit_write: prmFilterDefaultTime
