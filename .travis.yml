sudo: false
language: python

matrix:
    include:
      - python: 3.4
      - python: 3.5
      - python: 3.6
      - python: 3.7
        dist: xenial

env:
    - REPOSITORY_ORIGIN=plugins

before_install:
    - sudo apt-get install libudev-dev
install:
    - pip install tox-travis "virtualenv<14.0.0"

script:
    - sh .travis.sh
