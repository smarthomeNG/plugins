# Metadata for the Indego plugin
plugin:
    # Global plugin attributes
    type: web                # plugin type (gateway, interface, protocol, system, web)
    description:
        de: 'Indego Plugin zum Auslesen und steuern von Bosch Indego Mährobotern mit Connect Ausstattung'
        en: 'Indego Plugin to read out and control Bosch Indego mower robots with Connect interface'
    maintainer: AndreK, schuma
    tester: schuma, AndreK
    state: ready                    # change to ready when done with development
    keywords: Indego smartmower bosch connect
    documentation: http://smarthomeng.de/user/plugins_doc/config/indego.html        # url of documentation (wiki) page
    support: https://knx-user-forum.de/forum/supportforen/smarthome-py/966612-indego-connect

    version: 4.0.0                  # Plugin version
    sh_minversion: 1.6              # minimum shNG version to use this plugin
#    sh_maxversion:                 # maximum shNG version to use this plugin (leave empty if latest)
    multi_instance: False           # plugin supports multi instance
    restartable: yes
    classname: Indego4shNG          # class containing the plugin


parameters:
    # Definition of parameters to be configured in etc/plugin.yaml
    cycle:
        type: int
        default: 30
        description:
            de: 'Zeitlicher Abstand zwischen zwei Verbindungen zur Website'
            en: 'Time between two connects to the website'
    path_2_weather_pics:
        type: str
        default: '/smartVISU/lib/weather/pics/'
        description:
            de: 'Pfad zu den Wetter-PNG-Dateien - default =/smartVISU/lib/weather/pics/'
            en: 'path to the weather pictures - default =/smartVISU/lib/weather/pics/'
    indego_credentials:
        type: str
        default: ''
        description:
            de: 'Zugangsdaten base64 encoded im Format user:passwort'
            en: 'Credentials base64 encoded in format user:password'
    img_pfad:
        type: str
        default: '/tmp/garden.svg'
        description:
            de: 'Pfad und Dateiname, wo die Kartendatei gespeichert werden soll. Es müssen Schreibrechte für SmartHomeNG bestehen'
            en: 'Path and filename where to save the mapfile. Write access for SmartHomeNG must be granted'
    indego_url:
        type: str
        default: 'https://api.indego.iot.bosch-si.com/api/v1/'
        description:
            de: 'Indego Webseite für den Servicezugriff'
            en: 'indego website for service access'
    parent_item:
        type: str
        default: 'indego'
        description:
            de: 'Das Eltern Item für alle Kinditems, die diese Instanz betreffen'
            en: 'The parent item for all children relating to this instance'


item_attributes:
    # Definition of item attributes defined by this plugin
    indego_function_4_all:
        type: str
        mandatory: False
        description:
            de: 'Eine interne Funktion des Indego4ShNG-Plugins'
            en: 'internal function of the Indego4ShNG-Plugin'
    indego_function_4_visu:
        type: str
        mandatory: False
        description:
            de: 'Eine interne Funktion des Indego4ShNG-Plugins'
            en: 'internal function of the Indego4ShNG-Plugin'            
    indego_config:
        type: str
        mandatory: False
        description:
            de: 'Eine interne Funktion des Indego4ShNG-Plugins'
            en: 'internal function of the Indego4ShNG-Plugin'            
    indego_config_url:
        type: str
        mandatory: False
        description:
            de: 'Eine interne Funktion des Indego4ShNG-Plugins'
            en: 'internal function of the Indego4ShNG-Plugin'            
    indego_attr_name:
        type: str
        mandatory: False
        description:
            de: 'Eine interne Funktion des Indego4ShNG-Plugins'
            en: 'internal function of the Indego4ShNG-Plugin'
    indego_attr_type:
        type: str
        mandatory: False
        description:
            de: 'Eine interne Funktion des Indego4ShNG-Plugins'
            en: 'internal function of the Indego4ShNG-Plugin'                                    
    indego_parse_2_attr:
        type: str
        mandatory: False
        description:
            de: 'Eine interne Funktion des Indego4ShNG-Plugins'
            en: 'internal function of the Indego4ShNG-Plugin'                        
    indego_command:
        type: str
        mandatory: False
        description:
            de: 'Eine interne Funktion des Indego4ShNG-Plugins'
            en: 'internal function of the Indego4ShNG-Plugin'
    indego_plugin_handled:
        type: str
        mandatory: False
        description:
            de: 'Eine interne Funktion des Indego4ShNG-Plugins'
            en: 'internal function of the Indego4ShNG-Plugin'                                    
    indego_add_key:
        type: str
        mandatory: False
        description:
            de: 'Eine interne Funktion des Indego4ShNG-Plugins'
            en: 'internal function of the Indego4ShNG-Plugin'                        
    indego_smart:
        type: str
        mandatory: False
        description:
            de: 'Eine interne Funktion des Indego4ShNG-Plugins'
            en: 'internal function of the Indego4ShNG-Plugin'                        

logic_parameters: NONE
    # Definition of logic parameters defined by this plugin

plugin_functions:
    # Definition of function interface of the plugin
    send_command:
        type: str
        description:
            de: 'sendet ein Kommando an den Bosch-Server'
            en: 'sends Commands to the Bosch Server'
        parameters:
            payload:
                type: str
                default: '{"state":"mow"}'
                description:
                    de: 'Payload für das zu sendende Kommando'
                    en: 'payload for the command to send'
                valid_list:
                  - '{"state":"mow"}'
                  - '{"state":"pause"}'
                  - '{"state":"returnToDock"}'
            trigger:
                type: str
                default: 'Logic'
                description:
                    de: 'Trigger der die Funktion ausgelöst hat'
                    en: 'Trigger which caused the function'



  
