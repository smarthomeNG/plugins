%YAML 1.1
---
Pioneer:
    type: foo

    Reload:
        visu_acl: rw
        type: bool
        cache: 'false'
        enforce_updates: 'yes'
        avdevice@pioneer: reload

    Update:
        type: bool
        visu_acl: rw
        avdevice_zone0@pioneer: statusupdate
        enforce_updates: 'yes'

        Running:
            type: bool
            visu_acl: ro
            enforce_updates: 'yes'
            value: 0

    Speakers:
        type: num
        visu_acl: rw
        avdevice_zone1@pioneer: speakers
        avdevice_zone1_depend@pioneer:
        - volume > 100,b
        - power, a

    SpeakerA:
        knx_init: 1/4/2
        knx_dpt: 1
        type: bool
        visu_acl: rw
        avdevice_zone1_speakers@pioneer: 1
        name: Musik Saunaraum
        influxdb: 'yes'
        database@nas: 'yes'

    SpeakerB:
        knx_init: 1/4/1
        knx_dpt: 1
        type: bool
        visu_acl: rw
        avdevice_zone1_speakers@pioneer: 2
        name: Musik Bad
        influxdb: 'yes'
        database@nas: 'yes'

    Power:
        type: bool
        visu_acl: rw
        avdevice_zone1@pioneer: power
        influxdb: 'yes'
        database@nas: 'yes'

    Mute:
        type: bool
        visu_acl: rw
        avdevice_zone1@pioneer: mute
        avdevice_zone2_depend@pioneer: volume > 30
        avdevice_zone1_depend@pioneer: volume > 100

    Volume:
        type: num
        visu_acl: rw
        avdevice_zone1@pioneer: volume
        cache: 'True'

        Fading:
            type: num

    VolumeUp:
        type: bool
        visu_acl: rw
        avdevice_zone1@pioneer: volume+
        enforce_updates: 'yes'
        knx_listen: 3/4/8
        knx_dpt: 1
        avdevice_zone1_depend@pioneer: volume > 0

    VolumeDown:
        type: bool
        visu_acl: rw
        avdevice_zone1@pioneer: volume-
        enforce_updates: 'yes'
        knx_listen: 3/4/7
        knx_dpt: 1
        avdevice_zone1_depend@pioneer: volume > 0

    VolumeLow:
        type: bool
        enforce_updates: 'yes'
        visu: rw
        knx_listen: 3/4/9
        knx_dpt: 1
        avdevice_zone1@pioneer: volumelow
        avdevice_zone1_depend@pioneer: volume > 0

    VolumeHigh:
        type: bool
        enforce_updates: 'yes'
        visu: rw
        knx_listen: 3/4/10
        knx_dpt: 1
        avdevice_zone1@pioneer: volumehigh
        avdevice_zone1_depend@pioneer: volume > 0

    Source:
        type: foo
        visu_acl: rw
        avdevice_zone1@pioneer: input
        avdevice_zone1_depend@pioneer: power

        Musik:
            type: bool
            visu_acl: ro
            eval: 1 if (sh.Musik.KG.Pioneer.Source() == 13 and sh.Musik.KG.Pioneer.Power()) else 0
            eval_trigger:
              - Musik.KG.Pioneer.Source
              - Musik.KG.Pioneer.Power
            enforce_updates: 'yes'

    Mode:
        type: foo
        visu_acl: rw
        avdevice_zone1@pioneer: mode
        avdevice_zone1_depend@pioneer: power = True

    Playingmode:
        type: foo
        visu_acl: ro
        avdevice_zone1@pioneer: playingmode
        avdevice_zone1_depend@pioneer:
            - power,a
            - volume > 100,b

    Bass:
        type: num
        visu_acl: rw
        avdevice_zone1@pioneer: bass
        avdevice_zone1_depend@pioneer: tone

    BassUp:
        type: bool
        visu_acl: rw
        avdevice_zone1@pioneer: bass+
        enforce_updates: 'yes'
        avdevice_zone1_depend@pioneer: tone

    BassDown:
        type: bool
        visu_acl: rw
        avdevice_zone1@pioneer: bass-
        enforce_updates: 'yes'
        avdevice_zone1_depend@pioneer: tone

    Dialog:
        type: num
        visu_acl: rw
        avdevice_zone1@pioneer: dialog
        avdevice_zone1_depend@pioneer: power

    Trebble:
        type: num
        visu_acl: rw
        avdevice_zone1@pioneer: trebble
        avdevice_zone1_depend@pioneer: tone

    TrebbleUp:
        type: bool
        visu_acl: rw
        avdevice_zone1@pioneer: trebble+
        enforce_updates: 'yes'
        avdevice_zone1_depend@pioneer: tone

    TrebbleDown:
        type: bool
        visu_acl: rw
        avdevice_zone1@pioneer: trebble-
        enforce_updates: 'yes'
        avdevice_zone1_depend@pioneer: tone

    Tone:
        type: bool
        visu_acl: rw
        avdevice_zone1@pioneer: tone
        avdevice_zone1_depend@pioneer: power

    Display:
        type: str
        visu_acl: ro
        avdevice_zone0@pioneer: display
        avdevice_zone1_depend@pioneer:
            - power
            - Tone = True
            - mute = False
        avdevice_zone2_depend@pioneer: power

    HDMI:
        type: num
        visu_acl: ro
        avdevice_zone1@pioneer: HDMI
        avdevice_zone1_depend@pioneer: power
        avdevice_zone1_depend@pioneer: power

    Title:
        type: str
        visu_acl: ro
        avdevice_zone0@pioneer: title

    Station:
        type: str
        visu_acl: ro
        avdevice_zone0@pioneer: station

    Genre:
        type: str
        visu_acl: ro
        avdevice_zone0@pioneer: genre

    Power2:
        type: bool
        visu_acl: rw
        avdevice_zone2@pioneer: power

    Source2:
        type: foo
        visu_acl: rw
        avdevice_zone2@pioneer: input
        avdevice_zone2_depend@pioneer: power

        Musik:
            type: bool
            visu_acl: ro
            eval: 1 if (sh.Musik.KG.Pioneer.Source2() == 13 and sh.Musik.KG.Pioneer.Power2()) else 0
            eval_trigger:
              - Musik.KG.Pioneer.Source2
              - Musik.KG.Pioneer.Power2
            enforce_updates: 'no'

    Mute2:
        type: bool
        visu_acl: rw
        avdevice_zone2@pioneer: mute
        avdevice_zone2_depend@pioneer: power

    Volume2:
        type: num
        visu_acl: rw
        avdevice_zone2@pioneer: volume
        cache: 'True'
        avdevice_zone2_depend@pioneer: power

        Fading:
            type: num

    VolumeUp2:
        type: bool
        visu_acl: rw
        avdevice_zone2@pioneer: volume+
        enforce_updates: 'yes'
        knx_listen: 3/4/15
        knx_dpt: 1
        avdevice_zone2_depend@pioneer: power

    VolumeDown2:
        type: bool
        visu_acl: rw
        avdevice_zone2@pioneer: volume-
        enforce_updates: 'yes'
        knx_listen: 3/4/14
        knx_dpt: 1
        avdevice_zone2_depend@pioneer: power

    VolumeHigh2:
        type: num
        visu_acl: rw
        avdevice_zone2@pioneer: volumehigh
        enforce_updates: 'yes'
        knx_listen: 3/4/17
        knx_dpt: 1
        avdevice_zone2_depend@pioneer: power

    VolumeLow2:
        type: num
        visu_acl: rw
        avdevice_zone2@pioneer: volumelow
        enforce_updates: 'yes'
        knx_listen: 3/4/16
        knx_dpt: 1
        avdevice_zone2_depend@pioneer: power
