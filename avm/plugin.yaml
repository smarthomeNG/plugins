        - 'current_temperature'         # r/o       Ist-Temperatur                                  num
        - 'temperature_reduced'         # r/o       Eingestellte reduzierte Temperatur              num
        - 'temperature_comfort'         # r/o       Eingestellte Komfort-Temperatur                 num  
