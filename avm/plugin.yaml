        wlan_gast_ssid:
            type: str
            visu_acl: ro
            avm_data_type@instance: wlanconfig_ssid    # Guest
            avm_wlan_index@instance: 3
        wlan_gast_tr:
            type: num
            visu_acl: rw
            avm_data_type@instance: wlan_guest_time_remaining    # Guest
            avm_wlan_index@instance: 3

    device:
