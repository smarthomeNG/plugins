        - 'power'                       # r/o       Leistung in W (Aktualisierung alle 2 min)       num
        - 'energy'                      # r/o       absoluter Verbrauch seit Inbetriebnahme         num
        - 'voltage'                     # r/o       Spannung in V (Aktualisierung alle 2 min)       num
        
