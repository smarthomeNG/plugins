%YAML 1.1
---

indego:

    online:
        type: bool

    stateCode:
        type: num

    state_str:
        type: str

    stateError:
        type: num

    config_change:
        type: bool
        indego_add_key: config_change

    mow_trig:
        type: bool
        indego_add_key: mow_trig

    stateLevel:
        type: num

    docked:
        type: bool
        sqlite: 'yes'

    moving:
        type: bool
        sqlite: 'yes'

    pause:
        type: bool
        sqlite: 'yes'

    help:
        type: bool
        sqlite: 'yes'

    mowedPercent:
        type: num

    mapSvgCacheDate:
        type: foo
        cache: 'on'

    mapUpdateAvailable:
        type: bool

    mowedDate:
        type: foo
        cache: 'on'

    xPos:
        type: num

    yPos:
        type: num

    svg_xPos:
        type: num

    svg_yPos:
        type: foo

    mowmode:
        type: num

    next_time:
        type: foo
        cache: 'on'

    runtimeTotalOperationMins:
        type: num
        sqlite: 'yes'

        hours:
            type: num
            sqlite: 'yes'
            eval: round(sh.indego.runtimeTotalOperationMins()/60,0)
            eval_trigger: indego.runtimeTotalOperationMins

    runtimeTotalChargeMins:
        type: num
        sqlite: 'yes'

        hours:
            type: num
            sqlite: 'yes'
            eval: round(sh.indego.runtimeTotalChargeMins()/60,0)
            eval_trigger: indego.runtimeTotalChargeMins

    runtimeSessionOperationMins:
        type: num
        sqlite: 'yes'

    runtimeSessionChargeMins:
        type: num
        sqlite: 'yes'

    SMART:
        type: bool
        visu_acl: rw
        indego_smart: 'yes'
        cache: 'on'

        frequenz:
            type: num
            indego_frequency: 'yes'
            cache: 'on'

    MOW:
        type: bool
        visu_acl: rw
        indego_command: '{"state":"mow"}'
        autotimer: 5 = False

    PAUSE:
        type: bool
        visu_acl: rw
        indego_command: '{"state":"pause"}'
        autotimer: 5 = False

    RETURN:
        type: bool
        visu_acl: rw
        indego_command: '{"state":"returnToDock"}'
        autotimer: 5 = False

    alm_sn:
        type: num

    alm_name:
        type: str

    service_counter:
        type: num

    needs_service:
