                sqb_read: false
                sqb_write: true
                cache: true
                enforce_updates: true
                initial_value: 1

            volumedown:
                type: num
                sqb_command: player.control.volumedown
                sqb_read: false
                sqb_write: true
                cache: true
                enforce_updates: true
                initial_value: 1

            set_alarm:
                type: str
                sqb_command: player.control.set_alarm
                sqb_read: true
                sqb_write: true

            alarms:
                type: dict
                sqb_command: player.control.alarms
                sqb_read: true
                sqb_write: false
                sqb_read_group:
                -   player
                -   player.control
                -   player.control.alarms
                sqb_read_initial: true

                query:
                    type: bool
                    enforce_updates: 'true'
                    sqb_read_group_trigger: player.control.alarms

            sync:
