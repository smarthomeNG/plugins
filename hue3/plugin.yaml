          - on
          - bri
          - bri_inc
          - xy
          - ct
          - dict
          - name
          - reachable
          - connectivity
          - type
          - modelid
          - swversion
          - activate
          - activate_scene
          - modify_scene
          - alert
          - effect
          - daylight
          - sunriseoffset
          - sunsetoffset
          - temperature
          - motion
          - presence
          - lightlevel
          - status
          - event
          - initial_press
          - repeat
          - short_release
          - long_release
          - power_status
          - battery_level

