%YAML 1.1
---

husky_plugin:

    mower:
        name: Default Mower Template

        info:
            name: Mower information

            device:
                husky_info: name
                type: str
                visu_acl: ro

            model:
                husky_info: model
                type: str
                visu_acl: ro

            id:
                husky_info: id
                type: str
                visu_acl: ro

            serial:
                husky_info: serial
                type: num
                visu_acl: ro

        state:
            name: State information

            connection:
                name: mower connection state
                husky_state: connection
                type: bool
                visu_acl: ro

            activity:
                name: activity [ UNKNOWN, NOT_APPLICABLE, MOWING, GOING_HOME, CHARGING, LEAVING, PARKED_IN_CS ]
                husky_state: activity
                type: str
                visu_acl: ro

            errormessage:
                husky_state: errormessage
                type: str
                visu_acl: ro
                initial_value: 'no error'

            message:
                husky_state: errormessage
                type: str
                visu_acl: ro
                initial_value: 'Ok'

            mode:
                name: mode [ MAIN_AREA, SECONDARY_AREA, HOME, DEMO, UNKNOWN ]
                husky_state: mode
                type: str
                visu_acl: ro

            state:
                name: state [ UNKNOWN, NOT_APPLICABLE, PAUSED, IN_OPERATION, WAIT_UPDATING, WAIT_POWER_UP, RESTRICTED, OFF, STOPPED, ERROR, FATAL_ERROR, ERROR_AT_POWER_UP ]
                husky_state: state
                type: str
                visu_acl: ro

            batterypercent:
                husky_state: batterypercent
                type: num
                visu_acl: ro

            battery255:
                type: num
                visu_acl: ro
                eval: int(value * 255 / 100)
                eval_trigger: ..batterypercent

            longitude:
                name: mower gps longitude
                husky_state: longitude
                type: num
                visu_acl: ro

            latitude:
                name: mower gps latitude
                husky_state: latitude
                type: num
                visu_acl: ro

        control:
            name: Control commands

            start3H:
                name: Start
                type: num
                husky_control: starttime
                visu_acl: rw
                initial_value: 180
                enforce_updates: True

            resume:
                name: Start
                type: bool
                husky_control: resume
                visu_acl: rw
                enforce_updates: True

            stop:
                name: Stop
                type: bool
                husky_control: pause
                visu_acl: rw
                enforce_updates: True

            park:
                name: Park
                type: bool
                husky_control: park
                visu_acl: rw
                enforce_updates: True

            park3H:
                name: Park
                type: num
                husky_control: parktime
                visu_acl: rw
                initial_value: 180
                enforce_updates: True

            parkPermantent:
                name: Park
                type: bool
                husky_control: parkpermanent
                visu_acl: rw
                enforce_updates: True

            parkUntilNext:
                name: Park
                type: bool
                husky_control: parknext
                visu_acl: rw
                enforce_updates: True

            cuttingHeight:
                name: cutting height [1, 2, 3, 4, 5, 6, 7, 8, 9]
                husky_control: cuttingheight
                type: num
                visu_acl: rw
                enforce_updates: True
                cache: true

            headLight:
                name: headLight settings [ ALWAYS_ON, ALWAYS_OFF, EVENING_ONLY, EVENING_AND_NIGHT ]
                husky_control: headlight
                type: str
                visu_acl: rw
                enforce_updates: True