# Metadata for the plugin
plugin:
    # Global plugin attributes
    type: interface                   # plugin type (gateway, interface, protocol, system, web)
    description:
        de: 'Einbindung des Huawei SUN2000 Wechselrichters.'
        en: 'Using of the Huawei SUN2000 inverters.'
    maintainer: 'Ronny Schulz'
#    tester:                         # Who tests this plugin?
    state: develop                  # change to ready when done with development
    keywords: huawei sun2000 wechselrichter inverter
#    documentation: ''              # An url to optional plugin doc - NOT the url to user_doc!!!
#    support: https://knx-user-forum.de/forum/supportforen/smarthome-py

    version: 0.2.0                  # Plugin version (must match the version specified in __init__.py)
    sh_minversion: 1.9              # minimum shNG version to use this plugin
#    sh_maxversion:                 # maximum shNG version to use this plugin (leave empty if latest)
    py_minversion: 3.10              # minimum Python version to use for this plugin
#    py_maxversion:                 # maximum Python version to use for this plugin (leave empty if latest)
    multi_instance: True            # plugin supports multi instance
    restartable: True
    classname: Huawei_Sun2000       # class containing the plugin

parameters:
    # Definition of parameters to be configured in etc/plugin.yaml (enter 'parameters: NONE', if section should be empty)
    host:
        type: ip
        mandatory: True
        description:
            de: 'Hostname oder IP-Adresse des Wechselrichters.'
            en: 'Hostname or IP address of the inverter.'

    port:
        type: int
        default: 502
        valid_min: 0
        valid_max: 65535
        description:
            de: 'Port-Nummer des Wechselrichters.'
            en: 'Port number of the inverter.'

    slave:
        type: int
        default: 16
        valid_min: 0
        valid_max: 65535
        description:
            de: 'Modbus-Adresse des Wechselrichters.'
            en: 'Modbus address of the inverter.'

    cycle:
        type: int
        default: 300
        description:
            de: 'Zykluszeit.'
            en: 'Cycle time.'

item_attributes:
    sun2000_read:
        type: str
        description:
            de: 'Vom Wechselrichter zu lesende Daten.'
            en: 'Data to be read from the inverter.'

    sun2000_write:
        type: str
        description:
            de: 'An den Wechselrichter zu sendende Daten.'
            en: 'Data to be write to the inverter.'

    sun2000_cycle:
        type: str
        description:
            de: 'Zykluszeit, die von der pluginspezifischen Zykluszeit abweichen kann.'
            en: 'Cycle time different to the plugin specific cycle time.'

    sun2000_slave:
        type: str
        description:
            de: 'Modbus-Adresse des Wechselrichters, die von der pluginspezifischen Modbus-Adresse abweichen kann.'
            en: 'Modbus address of the inverter different to the plugin specific Modbus address.'

    sun2000_equipment:
        type: str
        description:
            de: 'Geh√∂rt zu einer Gruppe von Austattungen. Wenn die Austattung nicht existiert, wird das Item nicht gelesen.'
            en: 'Part of a group of equipment. If the equipment does not exists, the items will not be read.'

