# Metadata for the plugin
plugin:
    # Global plugin attributes
    type: interface                 # plugin type (gateway, interface, protocol, system, web)
    description:
        de: 'Plugin fuer die Anzeige von Daten von BYD Batterien'
        en: 'Plugin to display data from BYD batteries'
    maintainer: Matthias Manhart
    tester: Matthias Manhart
    state: develop                  # change to ready when done with development
#    keywords: iot xyz
#    documentation: https://github.com/smarthomeNG/smarthome/wiki/CLI-Plugin        # url of documentation (wiki) page
    support: https://knx-user-forum.de/forum/supportforen/smarthome-py/1886748-support-thread-f%C3%BCr-das-byd-batterie-plugin

    version: 0.0.8                  # Plugin version (must match the version specified in __init__.py)
    sh_minversion: 1.9              # minimum shNG version to use this plugin
#    sh_maxversion:                 # maximum shNG version to use this plugin (leave empty if latest)
    py_minversion: 3.9             # minimum Python version to use for this plugin
#    py_maxversion:                 # maximum Python version to use for this plugin (leave empty if latest)
    multi_instance: false           # plugin supports multi instance
    restartable: true
    classname: byd_bat              # class containing the plugin

parameters:

    ip:
        type: ip
        default: '192.168.16.254'
        description:
            de: "IP-Adresse der BYD Batterie (Master)"
            en: "IP address of the BYD battery (master)"

    imgpath:
        type: str
        default: ''
        description:
            de: "Pfad fuer Heatmap-Bilder (z.Bsp. fuer smartvisu)"
            en: "Path for heatmap images (e.g. for smartvisu)"
            
    diag_cycle:
        type: num
        default: 300
        description:
            de: "Abfrage-Zyklus fuer die Diagnosedaten (>=60s)"
            en: "Query cycle for diagnostic data (>=60s)"
            
    log_data:
        type: bool
        default: false
        description:
            de: "Abfrage der Log-Daten"
            en: "get the log data"        

    log_age:
        type: num
        default: 365
        description:
            de: "Aufbewahrungsdauer der Log-Dateien in Tagen (0=kein Löschen)"
            en: "Retention period of the log files in days (0=no deletion)"
            
item_attributes:

    byd_root:                        # only used internally - do not use for own items !
        type: bool
        mandatory: true
        description:
            de: 'Root-Flag fuer das Plugin'
            en: 'Root-Flag for plugin'

    byd_para:
        type: bool 
        default: off
        description:
            de: 'Interner Parameter'
            en: 'Internal parameter'

item_structs:

    byd_struct:
    
        byd_root: true               # Must stay here - used by the plugin internally - do not remove !
        
        info:
        
            connection:              # Shows connection status of plugin to battery
                type: bool
                initial_value: false
                enforce_updates: true
                visu_acl: ro
                
        enable_connection:           # true -> communication enabled, false -> communication disabled (other software can access BYD unit)
            type: bool
            initial_value: true
            enforce_updates: true
            visu_acl: rw
            byd_para: true

        state:                       # State of the BYD system (1 or more towers)
        
            current:                 # [A] Charge / Discharge Current
                type: num
                visu_acl: ro
                database: init
                
            power:                   # [W] Power (+ discharge / - charge battery)
                type: num
                visu_acl: ro
                database: init
                
            power_charge:            # [W] Power charging
                type: num
                visu_acl: ro
                database: init
                
            power_discharge:         # [W] Power discharging
                type: num
                visu_acl: ro
                database: init
                
            soc:                     # [%] SOC (State of Charge)
                type: num
                visu_acl: ro
                database: init
                
            soh:                     # [%] SOH (State of Health)
                type: num
                visu_acl: ro
                database: init
                
            tempbatt:                # [°C] Battery Temperature
                type: num
                visu_acl: ro
                database: init
                
            tempmax:                 # [°C] Max Cell Temp
                type: num
                visu_acl: ro
                database: init
                
            tempmin:                 # [°C] Min Cell Temp
                type: num
                visu_acl: ro
                database: init
                
            voltbatt:                # [V] Battery Voltage
                type: num
                visu_acl: ro
                database: init
                
            voltdiff:                # [V] Max - Min Cell Voltage
                type: num
                visu_acl: ro
                database: init
                
            voltmax:                 # [V] Max Cell Voltage
                type: num
                visu_acl: ro
                database: init
                
            voltmin:                 # [V] Min Cell Voltage
                type: num
                visu_acl: ro
                database: init
                
            voltout:                 # [V] Output Voltage
                type: num
                visu_acl: ro
                database: init
                
