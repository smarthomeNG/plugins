# sonos.conf
#
# This is an example for two sonos items
# Place this file in '/etc/smarthome/items'

[Kinderzimmer]
    sonos_uid = rincon_100e88c3772e01500

    [[mute]]
        type = bool
        enforce_updates = True
        visu_acl = rw
        sonos_recv = mute
        sonos_send = mute

        [[[group_command]]]
            type = bool
            value = 0

    [[led]]
        type = bool
        enforce_updates = True
        visu_acl = rw
        sonos_recv = led
        sonos_send = led

        [[[group_command]]]
            type = bool
            value = 0

    [[volume]]
        type = num
        sonos_recv = volume
        sonos_send = volume

        [[[group_command]]]
            type = bool
            value = 0

        [[[volume_dpt3]]]
            type = list
            sonos_volume_dpt3 = foo
            sonos_vol_step = 2
            sonos_vol_time = 1

            [[[[helper]]]]
                type = num
                sonos_send = volume

    [[max_volume]]
        type = num
        enforce_updates = True
        visu_acl = rw
        sonos_recv = max_volume
        sonos_send = max_volume

        [[[group_command]]]
            type = bool
            value = 0

    [[stop]]
        type = bool
        enforce_updates = True
        visu_acl = rw
        sonos_recv = stop
        sonos_send = stop

    [[play]]
        type = bool
        enforce_updates = True
        visu_acl = rw
        sonos_recv = play
        sonos_send = play

    [[seek]]
        type = str
        enforce_updates = True
        visu_acl = rw
        sonos_send = seek    #use HH:mm:ss

    [[pause]]
        type = bool
        enforce_updates = True
        visu_acl = rw
        sonos_recv = pause
        sonos_send = pause

    [[next]]
        type = foo
        enforce_updates = True
        sonos_send = next
        visu_acl = rw

    [[previous]]
        type = foo
        enforce_updates = True
        sonos_send = previous
        visu_acl = rw

    [[track_album]]
        type = str
        sonos_recv = track_album

    [[track_title]]
        type = str
        sonos_recv = track_title

    [[track_duration]]
        type = str
        sonos_recv = track_duration
        visu_acl = rw

    [[track_position]]
        type = str
        sonos_recv = track_position
        visu_acl = rw

    [[track_artist]]
        type = str
        sonos_recv = track_artist

    [[track_uri]]
        type = str
        sonos_recv = track_uri
        visu_acl = rw

    [[track_album_art]]
        type = str
        sonos_recv = track_album_art

    [[playlist_position]]
        type = num
        sonos_recv = playlist_position
        visu_acl = rw

    [[playlist_total_tracks]]
        type = num
        sonos_recv = playlist_total_tracks

    [[streamtype]]
        type = str
        sonos_recv = streamtype
        visu_acl = rw

    [[play_uri]]
        type = str
        enforce_updates = True
        sonos_send = play_uri
        visu_acl = rw

    [[play_tunein]]
            # 'play_tunein' expects a radio station name
            # The name will be searched within TuneIn and the first match is played.
            # To make sure the correct radio station is played provide the full radio station showing in the Sonos app.
            type = str
            enforce_updates = True
            sonos_send = play_tunein

    [[play_snippet]]
        type = str
        enforce_updates = True
        sonos_send = play_snippet
        visu_acl = rw

        [[[volume]]]
            type = num
            value = -1

        [[[group_command]]]
            type = bool
            value = 0

        [[[fade_in]]]
            type = bool
            value = 1

    [[play_tts]]
        type = str
        enforce_updates = True
        sonos_send = play_tts
        visu_acl = rw

        [[[volume]]]
            type = num
            value = -1

