
plugin:
    type: interface
    description: Logitech Mediaserver
    maintainer: OnkelAndy
    tester: Morg
    state: develop
    keywords: iot device logitechmediaserver lms sdp av
    version: 1.5.2
    sh_minversion: 1.9.5
    py_minversion: 3.7
    multi_instance: false
    restartable: true
    classname: lms

parameters:

    host:
        type: str
        mandatory: true

        description:
            de: Netzwerkziel/-host
            en: network host

    recursive_custom:
        type: bool
        default: true

        description:
            de: Vererbung von "custom" Itemattributen an untergeordnete Items aktivieren
            en: enable inheritance of "custom" item attributes to sub-items

    timeout:
        type: num
        default: 3

        description:
            de: Timeout für Geräteantwort
            en: timeout for device replies

    terminator:
        type: str
        default: "\r"

        description:
            de: Zeilen-/Antwortbegrenzer
            en: line or reply terminator

    web_port:
        type: int
        default: 9000

        description:
            de: Port für Webinterface-Verbindung (nötig für coverarturl). Wird der Port auf 0 gesetzt, wird für die Coverart URL kein Port verwendet (z.B. beim Einsatz eines Reverse Proxy).
            en: port for web interface connection (necessary for coverarturl). Is the port set to 0, no port is used for the cover art URL (e.g. when using a reverse proxy).

    web_host:
        type: str
        default: ''

        description:
            de: Host für Webinterface-Verbindung (nötig für coverarturl bei Einsatz eines Reverse Proxy). Wird dieser Parameter nicht definiert, wird die URL unter "Host" herangezogen.
            en: Host for web interface connection (necessary for coverarturl when using a reverse proxy). If this parameter is not set, the standard host URL is used.

    port:
        type: int
        default: 9090

        description:
            de: Port für CLI Netzwerkverbindung
            en: CLI network port

    conn_type:
        type: str
        default: net_tcp_client
        valid_list:
        -   ''
        -   net_tcp_client

        description:
            de: Verbindungstyp
            en: connection type

    command_class:
        type: str
        default: SDPCommandParseStr
        valid_list:
        -   SDPCommand
        -   SDPCommandParseStr

        description:
            de: Klasse für Verarbeitung von Kommandos
            en: class for command processing

    autoreconnect:
        type: bool
        default: true

        description:
            de: Automatisches Neuverbinden bei Abbruch
            en: automatic reconnect on disconnect

    autoconnect:
        type: bool
        mandatory: false

        description:
            de: Automatisches Verbinden bei Senden
            en: automatic connect on send

    connect_retries:
        type: num
        default: 5

        description:
            de: Anzahl Verbindungsversuche
            en: number of connect retries

    connect_cycle:
        type: num
        default: 3

        description:
            de: Pause zwischen Verbindungsversuchen
            en: wait time between connect retries

    retry_cycle:
        type: num
        default: 30

        description:
            de: Pause zwischen Durchgängen von Verbindungsversuchen
            en: wait time between connect retry rounds

    retry_suspend:
        type: num
        default: 3

        description:
            de: Anzahl von Durchgängen vor Verbindungsabbruch oder Suspend-Modus
            en: number of connect rounds before giving up / entering suspend mode

    suspend_item:
        type: str
        default: ''

        description:
            de: Item-Pfad für das Standby-Item
            en: item path for standby switch item


item_attributes:

    sqb_command:
        type: str

        description:
            de: Legt das angegebene Kommando für das Item fest
            en: Assigns the given command to the item

    sqb_read:
        type: bool

        description:
            de: Item liest/erhält Werte vom Gerät
            en: Item reads/receives data from the device

    sqb_read_group:
        type: list(str)

        description:
            de: Weist das Item der angegebenen Gruppe zum gesammelten Lesen zu. Mehrere Gruppen können als Liste angegeben werden.
            en: Assigns the item to the given group for collective reading. Multiple groups can be provided as a list.

    sqb_read_cycle:
        type: num

        description:
            de: Konfiguriert ein Intervall in Sekunden für regelmäßiges Lesen
            en: Configures a interval in seconds for cyclic read actions

    sqb_read_initial:
        type: bool

        description:
            de: Legt fest, dass der Wert beim Start vom Gerät gelesen wird
            en: Sets item value to be read from the device on startup

    sqb_write:
        type: bool

        description:
            de: Änderung des Items werden an das Gerät gesendet
            en: Changes to this item will be sent to the device

    sqb_read_group_trigger:
        type: str

        description:
            de: Wenn diesem Item ein beliebiger Wert zugewiesen wird, werden alle zum Lesen konfigurierten Items der angegebenen Gruppe neu vom Gerät gelesen, bei Gruppe 0 werden alle zum Lesen konfigurierten Items neu gelesen. Das Item kann nicht gleichzeitig mit sqb_command belegt werden.
            en: When set to any value, all items configured for reading for the given group will update their value from the device, if group is 0, all items configured for reading will update. The item cannot be used with sqb_command in parallel.

    sqb_lookup:
        type: str

        description:
            de: Der Inhalt der Lookup-Tabelle mit dem angegebenen Namen wird beim Start einmalig als dict oder list in das Item geschrieben.
            en: The lookup table with the given name will be assigned to the item in dict or list format once on startup.

        description_long:
            de: "Der Inhalt der Lookup-Tabelle mit dem angegebenen Namen wird beim\nStart einmalig als dict oder list in das Item geschrieben.\n\n\nDurch Anhängen von \"#<mode>\" an den Namen der Tabelle kann die Art\nder Tabelle ausgewählt werden:\n- fwd liefert die Tabelle Gerät -> SmartHomeNG (Standard)\n- rev liefert die Tabelle SmartHomeNG -> Gerät\n- rci liefert die Tabelle SmarthomeNG -> Gerät in Kleinbuchstaben\n- list liefert die Liste der Namen für SmartHomeNG (z.B. für Auswahllisten in der Visu)"
            en: "The lookup table with the given name will be assigned to the item\nin dict or list format once on startup.\n\n\nBy appending \"#<mode>\" to the tables name the type of table can\nbe selected:\n- fwd returns the table device -> SmartHomeNG (default)\n- rev returns the table SmartHomeNG -> device\n- rci returns the table SmartHomeNG -> device in lower case\n- list return the list of names for SmartHomeNG (e.g. for selection dropdowns in visu applications)"

    sqb_custom1:
        type: str

        description:
            de: MAC-Adresse des Wiedergabegerätes
            en: MAC address of the playback device

item_structs:

    server:

        read:
            type: bool
            enforce_updates: true
            sqb_read_group_trigger: server

        listenmode:
            type: bool
            sqb_command: server.listenmode
            sqb_read: true
            sqb_write: true
            sqb_custom1: ''

        playercount:
            type: num
            sqb_command: server.playercount
            sqb_read: true
            sqb_write: false
            sqb_read_group:
            -   server
            sqb_read_initial: true
            sqb_custom1: ''

        favoritescount:
            type: num
            sqb_command: server.favoritescount
            sqb_read: true
            sqb_write: false
            sqb_read_group:
            -   server
            sqb_read_initial: true
            sqb_custom1: ''

    database:

        read:
            type: bool
            enforce_updates: true
            sqb_read_group_trigger: database

        rescan:

            read:
                type: bool
                enforce_updates: true
                sqb_read_group_trigger: database.rescan

            start:
                type: str
                sqb_command: database.rescan.start
                sqb_read: false
                sqb_write: true
                sqb_custom1: ''
                remark: playlists|onlinelibrary|external|full|full file://some/path

            running:
                type: bool
                sqb_command: database.rescan.running
                sqb_read: true
                sqb_write: false
                sqb_read_group:
                -   database
                -   database.rescan
                sqb_read_initial: true
                sqb_read_cycle: '120'
                sqb_custom1: ''

            progress:
                type: str
                sqb_command: database.rescan.progress
                sqb_read: true
                sqb_write: false
                sqb_custom1: ''

            runningtime:
                type: str
                sqb_command: database.rescan.runningtime
                sqb_read: true
                sqb_write: false
                sqb_read_group:
                -   database
                -   database.rescan
                sqb_custom1: ''

            fail:
                type: str
                sqb_command: database.rescan.fail
                sqb_read: true
                sqb_write: false
                sqb_custom1: ''

            abortscan:
                type: bool
                sqb_command: database.rescan.abortscan
                sqb_read: true
                sqb_write: true
                sqb_custom1: ''

            wipecache:
                type: bool
                sqb_command: database.rescan.wipecache
                sqb_read: true
                sqb_write: true
                sqb_custom1: ''

        totalgenres:
            type: num
            sqb_command: database.totalgenres
            sqb_read: true
            sqb_write: false
            sqb_read_group:
            -   database
            sqb_read_initial: true
            sqb_custom1: ''

        totalduration:
            type: num
            sqb_command: database.totalduration
            sqb_read: true
            sqb_write: false
            sqb_read_group:
            -   database
            sqb_read_initial: true
            sqb_custom1: ''

            duration_format:
                type: str
                eval: "'{}d {}h {}i {}s'.format(int(sh...()//86400), int((sh...()%86400)//3600), int((sh...()%3600)//60), round((sh...()%3600)%60))"
                eval_trigger: ..

        totalartists:
            type: num
            sqb_command: database.totalartists
            sqb_read: true
            sqb_write: false
            sqb_read_group:
            -   database
            sqb_read_initial: true
            sqb_custom1: ''

        totalalbums:
            type: num
            sqb_command: database.totalalbums
            sqb_read: true
            sqb_write: false
            sqb_read_group:
            -   database
            sqb_read_initial: true
            sqb_custom1: ''

        totalsongs:
            type: num
            sqb_command: database.totalsongs
            sqb_read: true
            sqb_write: false
            sqb_read_group:
            -   database
            sqb_read_initial: true
            sqb_custom1: ''

    player:

        read:
            type: bool
            enforce_updates: true
            sqb_read_group_trigger: player

        control:

            read:
                type: bool
                enforce_updates: true
                sqb_read_group_trigger: player.control

            power:
                type: bool
                sqb_command: player.control.power
                sqb_read: true
                sqb_write: true
                sqb_read_group:
                -   player
                -   player.control
                enforce_updates: true

            playmode:
                type: str
                sqb_command: player.control.playmode
                sqb_read: true
                sqb_write: true
                sqb_read_group:
                -   player
                -   player.control
                enforce_updates: true

            playpause:
                type: bool
                sqb_command: player.control.playpause
                sqb_read: true
                sqb_write: true
                enforce_updates: true

            stop:
                type: bool
                sqb_command: player.control.stop
                sqb_read: true
                sqb_write: true
                enforce_updates: true

            mute:
                type: bool
                sqb_command: player.control.mute
                sqb_read: true
                sqb_write: true
                sqb_read_group:
                -   player
                -   player.control
                enforce_updates: true
                sqb_read_initial: true

            volume:
                type: num
                sqb_command: player.control.volume
                sqb_read: true
                sqb_write: true
                sqb_read_group:
                -   player
                -   player.control

            volume_fading:
                type: num
                sqb_command: player.control.volume_fading
                sqb_read: false
                sqb_write: true

                goal:
                    type: num
                    visu_acl: rw
                    cache: 'True'

            volume_low:
                type: num
                sqb_command: player.control.volume_low
                sqb_read: false
                sqb_write: true
                cache: true
                enforce_updates: true
                initial_value: 60

            volume_high:
                type: num
                sqb_command: player.control.volume_high
                sqb_read: false
                sqb_write: true
                cache: true
                enforce_updates: true
                initial_value: 80

            volumeup:
                type: num
                sqb_command: player.control.volumeup
                sqb_read: false
                sqb_write: true
                cache: true
                enforce_updates: true
                initial_value: 1

            volumedown:
                type: num
                sqb_command: player.control.volumedown
                sqb_read: false
                sqb_write: true
                cache: true
                enforce_updates: true
                initial_value: 1

            set_alarm:
                type: str
                sqb_command: player.control.set_alarm
                sqb_read: true
                sqb_write: true

            alarms:
                type: dict
                sqb_command: player.control.alarms
                sqb_read: true
                sqb_write: false
                sqb_read_group:
                -   player
                -   player.control
                -   player.control.alarms
                sqb_read_initial: true

                query:
                    type: bool
                    enforce_updates: 'true'
                    sqb_read_group_trigger: player.control.alarms

            sync:
                type: str
                sqb_command: player.control.sync
                sqb_read: true
                sqb_write: true
                sqb_read_group:
                -   player
                -   player.control
                sqb_read_initial: true

            unsync:
                type: bool
                sqb_command: player.control.unsync
                sqb_read: false
                sqb_write: true
                autotimer: 1s = 0

            display:
                type: str
                sqb_command: player.control.display
                sqb_read: true
                sqb_write: true
                sqb_read_group:
                -   player
                -   player.control
                sqb_read_initial: true

            connect:
                type: str
                sqb_command: player.control.connect
                sqb_read: true
                sqb_write: true
                remark: ip|www.mysqueezebox.com|www.test.mysqueezebox.com

            disconnect:
                type: str
                sqb_command: player.control.disconnect
                sqb_read: true
                sqb_write: true
                remark: ip|www.mysqueezebox.com|www.test.mysqueezebox.com

            time:
                type: num
                sqb_command: player.control.time
                sqb_read: true
                sqb_write: true
                sqb_read_group:
                -   player
                -   player.control
                -   player.control.time_poll
                enforce_updates: true

                poll:
                    type: bool
                    eval: True if sh....playmode() == "play" else None
                    enforce_updates: 'true'
                    cycle: '10'
                    sqb_read_group_trigger: player.control.time_poll

            forward:
                type: num
                sqb_command: player.control.forward
                sqb_read: true
                sqb_write: true
                enforce_updates: true
                initial_value: 10

            rewind:
                type: num
                sqb_command: player.control.rewind
                sqb_read: true
                sqb_write: true
                enforce_updates: true
                initial_value: 10

            playsong:
                type: str
                sqb_command: player.control.playsong
                sqb_read: false
                sqb_write: true
                remark: song URL, playlist or directory

            sleep:
                type: num
                sqb_command: player.control.sleep
                sqb_read: true
                sqb_write: true
                sqb_read_group:
                -   player
                -   player.control
                sqb_read_initial: true

        playlist:

            read:
                type: bool
                enforce_updates: true
                sqb_read_group_trigger: player.playlist

            rename:
                type: str
                sqb_command: player.playlist.rename
                sqb_read: false
                sqb_write: false

            repeat:
                type: str
                sqb_command: player.playlist.repeat
                sqb_read: true
                sqb_write: true
                sqb_read_group:
                -   player
                -   player.playlist
                remark: 0 = Off, 1 = Song, 2 = Playlist

                lookup:
                    type: list
                    sqb_lookup: REPEAT#list

            shuffle:
                type: str
                sqb_command: player.playlist.shuffle
                sqb_read: true
                sqb_write: true
                sqb_read_group:
                -   player
                -   player.playlist
                remark: 0 = Off, 1 = Song, 2 = Album

                lookup:
                    type: list
                    sqb_lookup: SHUFFLE#list

            index:
                type: str
                sqb_command: player.playlist.index
                sqb_read: true
                sqb_write: true
                sqb_read_group:
                -   player
                -   player.playlist
                sqb_read_initial: true

            name:
                type: str
                sqb_command: player.playlist.name
                sqb_read: true
                sqb_write: true
                sqb_read_group:
                -   player
                -   player.playlist
                sqb_read_initial: true

            id:
                type: num
                sqb_command: player.playlist.id
                sqb_read: true
                sqb_write: true
                sqb_read_group:
                -   player
                -   player.playlist

            save:
                type: str
                sqb_command: player.playlist.save
                sqb_read: true
                sqb_write: true
                enforce_updates: true

            load:
                type: str
                sqb_command: player.playlist.load
                sqb_read: true
                sqb_write: true
                enforce_updates: true

            loadalbum:
                type: str
                sqb_command: player.playlist.loadalbum
                sqb_read: true
                sqb_write: true
                enforce_updates: true

            loadtracks:
                type: str
                sqb_command: player.playlist.loadtracks
                sqb_read: true
                sqb_write: true
                enforce_updates: true

            add:
                type: str
                sqb_command: player.playlist.add
                sqb_read: true
                sqb_write: true
                enforce_updates: true

            addalbum:
                type: str
                sqb_command: player.playlist.addalbum
                sqb_read: true
                sqb_write: true
                enforce_updates: true

            addtracks:
                type: str
                sqb_command: player.playlist.addtracks
                sqb_read: true
                sqb_write: true
                enforce_updates: true

            insertalbum:
                type: str
                sqb_command: player.playlist.insertalbum
                sqb_read: true
                sqb_write: true
                enforce_updates: true

            inserttracks:
                type: str
                sqb_command: player.playlist.inserttracks
                sqb_read: true
                sqb_write: true
                enforce_updates: true

            tracks:
                type: num
                sqb_command: player.playlist.tracks
                sqb_read: true
                sqb_write: false
                sqb_read_group:
                -   player
                -   player.playlist

            clear:
                type: bool
                sqb_command: player.playlist.clear
                sqb_read: true
                sqb_write: true
                enforce_updates: true
                eval: True if value else None

            delete:
                type: str
                sqb_command: player.playlist.delete
                sqb_read: true
                sqb_write: true
                enforce_updates: true

            deleteitem:
                type: str
                sqb_command: player.playlist.deleteitem
                sqb_read: true
                sqb_write: true
                enforce_updates: true

            deletealbum:
                type: str
                sqb_command: player.playlist.deletealbum
                sqb_read: true
                sqb_write: true
                enforce_updates: true

            preview:
                type: str
                sqb_command: player.playlist.preview
                sqb_read: true
                sqb_write: true

            next:
                type: num
                sqb_command: player.playlist.next
                sqb_read: false
                sqb_write: true
                enforce_updates: true
                initial_value: 1

            previous:
                type: num
                sqb_command: player.playlist.previous
                sqb_read: false
                sqb_write: true
                enforce_updates: true
                initial_value: 1

            customskip:
                type: str
                sqb_command: player.playlist.customskip
                sqb_read: false
                sqb_write: true
                cache: true

        info:

            read:
                type: bool
                enforce_updates: true
                sqb_read_group_trigger: player.info

            playlists:

                read:
                    type: bool
                    enforce_updates: true
                    sqb_read_group_trigger: player.info.playlists

                count:
                    type: num
                    sqb_command: player.info.playlists.count
                    sqb_read: true
                    sqb_write: false
                    sqb_read_group:
                    -   player
                    -   player.info
                    -   player.info.playlists
                    sqb_read_initial: true

                names:
                    type: dict
                    sqb_command: player.info.playlists.names
                    sqb_read: true
                    sqb_write: false
                    sqb_read_group:
                    -   player
                    -   player.info
                    -   player.info.playlists
                    sqb_read_initial: true

            status:
                type: str
                sqb_command: player.info.status
                sqb_read: true
                sqb_write: false
                sqb_read_group:
                -   player
                -   player.info
                sqb_read_initial: true

            connected:
                type: bool
                sqb_command: player.info.connected
                sqb_read: true
                sqb_write: false
                sqb_read_group:
                -   player
                -   player.info

            ip:
                type: str
                sqb_command: player.info.ip
                sqb_read: true
                sqb_write: false
                sqb_read_group:
                -   player
                -   player.info

            name:
                type: str
                sqb_command: player.info.name
                sqb_read: true
                sqb_write: false
                sqb_read_group:
                -   player
                -   player.info

            syncgroups:
                type: num
                sqb_command: player.info.syncgroups
                sqb_read: true
                sqb_write: false
                sqb_read_group:
                -   player
                -   player.info
                sqb_read_initial: true

            signalstrength:
                type: num
                sqb_command: player.info.signalstrength
                sqb_read: true
                sqb_write: false
                sqb_read_group:
                -   player
                -   player.info

            genre:
                type: str
                sqb_command: player.info.genre
                sqb_read: true
                sqb_write: false
                sqb_read_group:
                -   player
                -   player.info

            artist:
                type: str
                sqb_command: player.info.artist
                sqb_read: true
                sqb_write: false
                sqb_read_group:
                -   player
                -   player.info

            album:
                type: str
                sqb_command: player.info.album
                sqb_read: true
                sqb_write: false
                sqb_read_group:
                -   player
                -   player.info
                sqb_read_initial: true

            title:
                type: str
                sqb_command: player.info.title
                sqb_read: true
                sqb_write: false
                sqb_read_group:
                -   player
                -   player.info
                sqb_read_initial: true

            path:
                type: str
                sqb_command: player.info.path
                sqb_read: true
                sqb_write: false
                sqb_read_group:
                -   player
                -   player.info

            duration:
                type: num
                sqb_command: player.info.duration
                sqb_read: true
                sqb_write: false
                sqb_read_group:
                -   player
                -   player.info

            trackstat:
                type: str
                sqb_command: player.info.trackstat
                sqb_read: true
                sqb_write: false

            albumarturl:
                type: str
                sqb_command: player.info.albumarturl
                sqb_read: true
                sqb_write: false
                remark: This item gets automatically defined and overwritten based on (web_)host and web_port

    ALL:

        read:
            type: bool
            enforce_updates: true
            sqb_read_group_trigger: ALL

        server:

            read:
                type: bool
                enforce_updates: true
                sqb_read_group_trigger: ALL.server

            listenmode:
                type: bool
                sqb_command: server.listenmode
                sqb_read: true
                sqb_write: true
                sqb_custom1: ''

            playercount:
                type: num
                sqb_command: server.playercount
                sqb_read: true
